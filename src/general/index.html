<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Form - Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-up {
            animation: slideUp 0.6s ease-out;
        }

        .border-focus {
            transition: border-color 0.3s ease;
        }

        .border-focus:focus {
            border-bottom-color: #374151;
        }

        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.12);
        }

        .btn-hover {
            transition: all 0.3s ease;
        }

        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(55, 65, 81, 0.3);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen p-8 font-sans">
    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-light text-gray-700 text-center mb-12">فرم ورودی اطلاعات</h1>
        
        <div class="bg-white rounded-2xl p-10 shadow-lg hover-lift animate-slide-up">
            <h2 class="text-xl font-semibold text-gray-700 text-center mb-8">سبک مینیمال</h2>
            
            <form class="space-y-6">
                <div>
                    <label for="company" class="block text-sm font-medium text-gray-600 mb-2">
                        نام شرکت
                    </label>
                    <input 
                        type="text" 
                        id="company" 
                        class="w-full py-3 border-0 border-b-2 border-gray-200 bg-transparent text-base outline-none border-focus"
                        placeholder=""
                    >
                </div>

                <div>
                    <label for="name" class="block text-sm font-medium text-gray-600 mb-2">
                        نام و نام خانوادگی
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        class="w-full py-3 border-0 border-b-2 border-gray-200 bg-transparent text-base outline-none border-focus"
                        placeholder=""
                    >
                </div>

                <div>
                    <label for="location" class="block text-sm font-medium text-gray-600 mb-2">
                        موقعیت مکانی
                    </label>
                    <input 
                        type="text" 
                        id="location" 
                        class="w-full py-3 border-0 border-b-2 border-gray-200 bg-transparent text-base outline-none border-focus"
                        placeholder=""
                    >
                </div>

                <div>
                    <label for="contact" class="block text-sm font-medium text-gray-600 mb-2">
                        اطلاعات تماس
                    </label>
                    <input 
                        type="text" 
                        id="contact" 
                        class="w-full py-3 border-0 border-b-2 border-gray-200 bg-transparent text-base outline-none border-focus"
                        placeholder=""
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full mt-8 py-4 bg-transparent border-2 border-gray-600 text-gray-600 font-medium rounded-lg btn-hover outline-none"
                >
                    ارسال
                </button>
            </form>
        </div>
    </div>
</body>
</html>
